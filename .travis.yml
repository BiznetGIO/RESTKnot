--- 
language: python
python: 
  - "3.6"
services: 
  - postgresql
  - redis
  - docker
skip_cleanup: true
jobs:
  include:
    - stage: build_database
      script: bash api/environtment/travis/builddb.sh
    - stage: install
      script: bash api/environtment/travis/install.sh
    - stage: unittest
      script: bash environtment/travis/unittest.sh
stages:
  - name: build_database
    if: branch = test_2
  - name: install
    if: branch = test_2
  - name: unittest
    if: branch = test_2
deploy:
  provider: script
  skip_cleanup: true
  script: bash api/environtment/travis/deploy.sh
  on:
    branch: test_feature 