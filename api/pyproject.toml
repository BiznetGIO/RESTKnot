[tool.poetry]
name = "api"
version = "0.7.12"
description = "RESTKnot API"
authors = ["Azzam S.A <azzam@biznetgio.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7"
confluent-kafka = "1.7.0"
environs = "6.0.0"
flake8 = "3.9.2"
flake8-isort = "4.0.0"
Flask = "1.1.4"
Flask-Cors = "3.0.10"
Flask-RESTful = "0.3.9"
libknot = "3.1.2.1"
MarkupSafe = "2.0.1"
psycopg2 = "2.8.3"
python-dotenv = "0.10.3"
PyYAML = "5.4.1"
requests = "2.21.0"

[tool.poetry.group.dev.dependencies]
pytest = "7.2.0"
pytest-mock = "1.10.4"
black = "19.10b0"
flake8 = "3.9.2"
