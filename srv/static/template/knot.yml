version : adista 0.0.1

knotcreate:
  command:
    config_begin:
      sendblock:
        arguments:
          cmd:
            name : command name
            type : string
            description: Command Name For Begin Execute
      receive:
        arguments:
          type:
            name: receive type
            description: receive from after sendblock execute

    config_set:
      sendblock:
        arguments:
          cmd:
            name: Command name
            type: string
            description: Command Name For Configset Execute
          section:
            name: section name
            type: string
            description: Section Name For Configset Identifier
          item:
            name: Item name
            type: string
            description: Item Domain Name For Configset Identifier
          data:
            name: Resource Form Request
            type: string
            description: Resource For Configset Identifier
      receive:
        arguments:
          type:
            name: receive type
            description: receive from after sendblock execute

    config_commit:
        sendblock:
          arguments:
            cmd:
              name : command name
              type : string
              description: Command Name For configcommit Execute
              default: conf-commit
        receive:
          arguments:
            type:
              name: receive type
              description: receive from after sendblock execute

    config_read:
      sendblock:
        arguments:
          cmd:
            name: Command name
            type: string
            description: Command Name For Configset Execute
          section:
            name: section name
            type: string
            description: Section Name For Configset Identifier
          item:
            name: Item name
            type: string
            description: Item Domain Name For Conf-set Identifier
      receive:
        arguments:
          type:
            name: receive type
            description: receive from after sendblock execute

knotdelete:
  command:
    delete_dns:
      sendblock:
        arguments:
          cmd:
            name : command name
            type : string
            description: Command Name For Begin Execute
          data:
            name: Resource Form Request
            type: json
            description: Resource Form Request For Conf-set Identifier
            parameters:
              domain:
                name: Domain Name
                type: string
                description: Domain Name Value For Data Parameter Sendblock
      receive:
        arguments:
          type:
            name: receive type
            description: receive from after sendblock execute

knotviewstats:
  command:
    view_stats:
      sendblock:
        arguments:
          cmd:
            name : command name
            type : string
            description: Command Name For Begin Execute
      receive:
        arguments:
          type:
            name: receive type
            description: receive from after sendblock execute

    zone_stats:
      sendblock:
        arguments:
          cmd:
            name : command name
            type : string
            description: Command Name For Begin Execute
      receive:
        arguments:
          type:
            name: receive type
            description: receive from after sendblock execute