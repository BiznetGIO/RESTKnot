version : adista 0.0.1

create:
  command:
    begin:
      sendblock:
        arguments:
          cmd:
            name : command name
            type : string
            description: Command Name For Begin Execute
            default: conf-begin
      receive:
        arguments:
          type:
            name: receive type
            description: receive from after sendblock execute

    configset:
      sendblock:
        arguments:
          cmd:
            name: Command name
            type: string
            description: Command Name For Configset Execute
          section:
            name: section name
            type: string
            description: Section Name For Configset Identifier
          item:
            name: Item name
            type: string
            description: Item Domain Name For Conf-set Identifier
          data:
            name: Resource Form Request
            type: json
            description: Resource Form Request For Conf-set Identifier
            parameters:
              domain:
                name: Domain Name
                type: string
                description: Domain Name Value For Data Parameter Sendblock
              ip:
                name: Ip Number
                type: string
                description: IP Number Value For Data Parameter Sendblock
      receive:
        arguments:
          type:
            name: receive type
            description: receive from after sendblock execute

    configcommit:
        sendblock:
          arguments:
            cmd:
              name : command name
              type : string
              description: Command Name For configcommit Execute
              default: conf-commit
        receive:
          arguments:
            type:
              name: receive type
              description: receive from after sendblock execute